<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="CSS/style1.css">
    <link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <div id="app">
                <nav class="navbar navbar-expand-lg navbar-light" style="background:#66C5B4">
                    <router-link class="kolesa" style="text-decoration:none" id="main" onclick="changeRoute('mainPage')">N@Kolesah.kg</router-link>
                    <button style="margin-left: 75%" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav" style="margin-left: 50%" >
                        <a class="nav-item nav-link" style="color:white" id="find" onclick="changeRoute('findCar')">Найти поездку</a>
                        <a class="nav-item nav-link" style="color:white" id="offer" onclick="changeRoute('offerCar')">Предложить поездку</a>
                        <a class="nav-item nav-link" style="color:white" id="sign" onclick="changeRoute('registration')">Регистрация</a>
                        <a class="nav-item nav-link" style="color:white" id="enter" onclick="changeRoute('loginForm')">Войти</a>
                    </div>
                    </div>
                </nav>
                <div class="fluid route active"  id="registration" style="background: rgba(102, 197, 180, 0.5)">
                    <form class="container align-items-center" id="validForm" >
                        <h2 class="toregistr" style="margin-left: 20px">Зарегистрироваться</h2>
                        <div class="form-group col-6">
                            <label for="user_name">Имя пользователя</label>
                            <br>
                            <input type="text"  required minlength="3" class="form-control" id="login" placeholder="Введите ваше логин"/>
                        </div>
                        <div class="form-group col-6">
                            <label for="phone">Контактные данные: </label>
                            <br>
                            <input type="tel" placeholder="(0XXX)XX-XX-XX" required minlength="9" class="form-control" id="phone"/>
                        </div>
                        <div class="form-group col-6">
                            <label for="phone">Ключь от вашего кабинета: </label>
                            <br>
                            <input type="password" class="form-control" minlength="6" id="password" placeholder="Ваш пароль (не менее 6 знаков)"/>
                            <br>
                            <input type="password" class="form-control" minlength="6" id="passConfirm" placeholder="Подтвердите свой пароль"/>
                            <br>
                        </div>
                        <div class="form-group col-6">
                            <button type="submit" class="btn btn-danger" >Готово </button>
                        </div>
                    </form>   
                </div>
                <div class="fluid route" id="cabinet" style="background: rgba(102, 197, 180, 0.5)">
                <h2 class="toregistr" style="margin-left: 20px">Личный кабинет</h2>
                
                </div>
                <div class="fluid route" id="loginForm" style="background: rgba(102, 197, 180, 0.5)">
                    <form class="container align-items-center" id="userForm" >
                        <h2 class="toregistr" style="margin-left: 20px  ">Доступ к личному кабинету</h2>
                        <div class="form-group col-6">
                            <label for="user_name">Имя пользователя</label>
                            <br>
                            <input type="text"  required minlength="3" class="form-control" id="log" placeholder="Введите ваш логин" />
                        </div>
                        <div class="form-group col-6">
                            <label for="phone">Введите пароль: </label>
                            <br>
                            <input type="password" class="form-control" minlength="6" id="pass" placeholder="Ваш пароль"/>
                        </div>
                        <div class="form-group col-6">
                            <input type="button" id="button" onclick="Enter()" class="form-control btn btn-danger" value="Войти"/>
                        <div>
                    </form>    
                </div>
            </div>
    <script src="registr.js"></script>
</body>
</html>
