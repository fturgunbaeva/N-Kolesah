<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NaKolesah</title>
  <link rel="icon" href="/NaKolesah/logo.png">
  <!-- подключение бутстрап -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- подключение анимации  -->
  <link rel="stylesheet" type="text/css" href="../wow-animation/animate.min.css">
  <!-- подключение основного стиля -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- подключение иконок -->
  <link rel="stylesheet" href="../fontawsome/css/all.min.css">
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="wrapper">
        <div>
          <a href="../index.html" class="logo"> <i class="fas fa-car-side"></i>N@Kolesah</a>
        </div>
        <div class="navigation">
          <ul>
            <li><a href="search.html" class="nav-link"><i class="fas fa-search"></i> Найти поездку</a></li>
            <li><a href="offer.html" class="nav-link"><i class="fas fa-plus"></i> Предложить поездку</a></li>
          </ul>
        </div>
        <div class="navigation">
          <ul>
            <li>
              <a href="#" class="nav-link">Войти</a>
            </li>
            <li>
              <a href="#" class="nav-link">Регистрация</a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
  <!-- /#header -->


  <!-- /.slider -->
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="search-box">
            <h4><i class="fas fa-car-side"></i>Предложить поездку</h4>

            <div class="input-box">
              <small>Места выезда и прибытия</small>
              <input type="text" class="from-input" placeholder="Откуда">
              <input type="text" class="to-input" placeholder="Куда">
              <span>Дата и время выезда</span>
              <input type="datetime-local" name="" id="" class="datetime">
              <label for="exampleInputPassword1">Стоимость поездки</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="в сомах">
              <label for="exampleInputPassword1">Количество мест</label>
              <input type="number" class="to-input" id="exampleInputPassword1" placeholder="0">
              <label for="exampleInputPassword1">Номер телефона</label>
              <input type="text" class="form-control" id="exampleInputPassword1"
                placeholder="+996 XXX XX - XX - XX - XX">
              <button type="submit" class="button">Предложить</button>
            </div>


          </div>
        </div>
        <div class="col">
          <div class="routes">
            <h4>Предложенные поездки</h4>
          </div>
        </div>
      </div>

    </div>
    <!-- /.container -->
  </div>
  <!-- /.content -->

  <footer class="footer">
    <div class="container">
      <section class="top">
        <div class="info">
          <a href="../index.html" class="logo"> <i class="fas fa-car-side"></i>N@Kolesah</a>
          <small>Вызывай машину одной кнопкой! Подвози других и зарабатывай!</small>
        </div>
        <div class="widjets">
          <ul>
            <li><a href="info.html" class="info-link">Контакты</a></li>
            <li><a href="info.html" class="info-link">О нас</a> </li>
            <li><a href="info.html" class="info-link">Правила пользование</a></li>
          </ul>
        </div>

      </section>
      <section class="bottom">
        <P class="text">Copyright 2019</P>
      </section>
    </div>
  </footer>
  <!-- /.footer -->













  <!-- подключение wow.js -->
  <script src="../wow-animation/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  <!-- подключение bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- подключение основного скрипта -->
  <script src="../script/script.js"></script>

</body>

</html>
